<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket Challenge</title>
  </head>
  <body>
    <main>
      <p>
        Bem-vindo ao <strong>Mercado Orgânico do Seu Jonas</strong>, gostaria de
        cadastrar um produto? Veja como é fácil!
      </p>
      <form action="/">
        <label for="Nome do produto"></label>
        <input type="text" />
        <label for="Valor do produto"></label>
        <input type="number" />
        <input type="submit" />
      </form>
      <table>
        <caption>
          Produtos do seu Jonas
        </caption>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Whey Orgânico</td>
            <td>209,90</td>
          </tr>
        </tbody>
      </table>
      <a href="/content.html" target="_blank"
        >Saiba mais sobre nossa loja e produtos</a
      >
    </main>
  </body>
</html>
